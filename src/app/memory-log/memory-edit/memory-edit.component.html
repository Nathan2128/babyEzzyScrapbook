<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitForm(memoryForm)" #memoryForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-5 form-group">
                    <label for="description">Description</label>
                    <input 
                    type="text" 
                    id="description" 
                    class="form-control"
                    name="description"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="date">Date</label>
                    <input 
                    type="date" 
                    id="date" 
                    class="form-control"
                    name="date"
                    ngModel
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!memoryForm.valid">{{ editMode ? 'Update': 'Add' }}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
