<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="errorMessage" *ngIf="errorMessage" (closeButton)="onHandleAlert()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authenticateForm="ngForm" (ngSubmit)="onSubmit(authenticateForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authenticateForm.valid">{{ isLoginDisplay ? 'Login': 'Register'}}</button>  | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginDisplay ? 'Signup': 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
