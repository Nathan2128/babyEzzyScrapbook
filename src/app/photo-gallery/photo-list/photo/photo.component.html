<a
 class="list-group-item clearfix"
 [routerLink]="[index]"
 routerLinkActive="active"
 style="cursor:pointer">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{photo.name}}</h4>
        <p class="list-group-item-text">{{photo.description}}</p>
    </div>
    <span class="pull-left">
        <img [src]="photo.imagePath" [alt]="photo.name" class="img-responsive" style="max-height: 300px;">
    </span>
</a>
